<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style>
            table {width: 100%;}
            td{background-color: aquamarine;}
            th{background: pink;}


        </style>

</head>
<body>
    <table>
        <!-- lignes et colonnes
            1 ligne contient des colonnes
            Les lignes sont divisées en colonnes = tr (table row)

            colonnes = cellules qui contiennet les données = td (table data)
            th = table heading => Titre
-->
        <tr>
            <th>Titre 1</th>
            <th colspan="3">Titre 2</th>
        </tr>
        <tr>
            <td>Un</td>
            <td>Deux</td>         
            <td>Trois</td>
            <td>Quatre</td>                
        </tr>
        <tr>
            <td><img src="img/gallery-6.jpg" width="100"></td>
            <td>2</td>         
            <td>3</td>
            <td>4</td>                
        </tr>


        
    </table>
    <table>



        <tr>
            <th rowspan="3">Titre UN</th>
            <th colspan="4">Titre DEUX</th>
        </tr>
        <tr>
            <td>Un</td>
            <td>Deux</td>         
            <td>Trois</td>
            <td>Quatre</td>                
        </tr>
        <tr>
            <td><img src="img/gallery-6.jpg" width="100"></td>
            <td>2</td>         
            <td>3</td>
            <td>4</td>                
        </tr>


    </table>





</body>
</html>
